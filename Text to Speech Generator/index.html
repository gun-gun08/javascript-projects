<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter - GreatStack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1 class="animated-heading">TEXT TO SPEECH <span>CONVERTER</span></h1>


        <textarea id="text" placeholder="Write anything here..."></textarea>
        <div class="row">
            <select id="voiceSelect">
                <option>Select Voice</option>
            </select>
            <button id="speakBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/10181/10181264.png"  width="20" style="vertical-align: middle; margin-right: 8px;">
                Listen
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
