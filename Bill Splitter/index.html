<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILL SPLITER </title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <h2>Bill Splitter</h2>

        <div class="bill-input">
            <p>Bill Amount</p>
            <div class="input-container">
                <input type="number" id="billAmount" placeholder="Enter total bill amount">
            </div>
        </div>

        <div class="people-input">
            <p>Number of People</p>
            <input type="number" id="peopleCount" placeholder="Enter number of people">
        </div>

        <div class="tip-input">
            <p>Tip (%)</p>
            <input type="number" id="tipPercent" placeholder="Enter tip percentage (optional)">
        </div>

        <button id="calculate">Calculate</button>

        <div class="bill-output">
            <p>Total per Person: <span id="total-per-person">Rs 0.00</span></p>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
