<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" class="song-img">
            <h1>Good Vibe</h1>
            <p>Bill Dhillon</p>

            <audio id="song">
                <source src="Good Vibe Bill Dhillon 128 Kbps.mp3" alt="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <button id="prev"><i class="fa-solid fa-backward"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="next"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
