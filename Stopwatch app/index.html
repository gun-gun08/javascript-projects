<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <div class="stopwatch">
        <h1 id="display">00.00.00</h1>
        <div class="buttons">
            <img src="images/stop.png" id="stop" alt="Stop">
            <img src="images/start.png" id="start" alt="Start">
            <img src="images/reset.png" id="reset" alt="Reset">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
