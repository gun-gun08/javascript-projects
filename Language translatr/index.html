<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2><strong>LangConvert</strong> </h2>
    
    <textarea id="input-text" placeholder="Enter text..."></textarea><br/>

    <select id="source-lang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
    </select>

    <select id="target-lang">
      <option value="hi">Hindi</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
    </select><br/>

    <button id="translate-btn">Translate</button><br/>
    
    <textarea id="output-text" placeholder="Translation will appear here..." readonly></textarea>

  </div>
  <script src="script.js"></script>
</body>
</html>
